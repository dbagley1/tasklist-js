<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3b93f95af.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul id="todo-list" class="list-group">
                <li class="list-group-item">
                    <form id="todo-form" class="" autocomplete="off">
                        <div class="row">
                            <div class="col-md-10">
                                <input id="todo-input" type="text" class="form-control" placeholder="Add a task">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
