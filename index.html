<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c3b93f95af.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body class="text-center">
    <div class="container" id="app">
        <div class="row">
            <ul id="todo-list" class="list-group">
                <form id="todo-form" class="list-group-item p-0" autocomplete="off">
                    <div class="row gx-0">
                        <div class="col-auto flex-grow-1">
                            <input id="todo-input" type="text" class="form-control rounded-0 border-0 shadow-none" placeholder="Add a task">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary rounded-0">Add</button>
                        </div>
                    </div>
                </form>
            </ul>
        </div>
    </div>
</body>

</html>
